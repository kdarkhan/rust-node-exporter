name: rust-node-exporter
version: "0.1"
author: Darkhan K. <darkhanu@gmail.com>
about: Prometheus exporter for my desktop metrics
args:
    - port:
        short: p
        long: port
        help: Enalbe export of Kraken X52 metrics
        takes_value: true
        default_value: "7878"
    - exporters:
        short: x
        long: enabled-exporters
        takes_value: true
        help: List of enabled exporters. By default all are enabled.
        multiple: true
        possible_values:
            - hddtemp
            - lm_sensors
            - proc_meminfo
            - proc_stat
            - nvidia
            - nzxt_aio
